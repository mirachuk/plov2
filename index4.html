<body>
  <form action='https://www.google.ru/?hl=ru' method="get" target="_blank" class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Имя</label>
      <input type="text" class="form-control" name="name" id="validationDefault01" value="Иван" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Фамилия</label>
      <input type="text" class="form-control" name="surname" id="validationDefault02" value="Петров" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Имя пользователя</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" name="email" id="validationDefaultUsername"
          aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Город</label>
      <input type="text" class="form-control" name="city" id="validationDefault03" required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault04" class="form-label">Любимый вид плова</label>
      <select class="form-select" name="favortype" id="validationDefault04" required>
        <option selected disabled value="">Выберите...</option>
        <option>Узбекский</option>
        <option>Таджикский</option>
        <option>Еврейский</option>
        <option>Азербайджанский</option>
        <option>Турецкий</option>
        <option>Плов Шах</option>
      </select>
    </div>
    <div>
      <label for="inlineRadio1" class="form-label">Оцените качество продукта</label>
    </div>
    <div class="container mt-2">
      <div class="col-md-12 d-flex justify-content-around">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio1" value="1" checked>
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio2" value="2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio3" value="3">
          <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio4" value="4">
          <label class="form-check-label" for="inlineRadio4">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio5" value="5">
          <label class="form-check-label" for="inlineRadio5">5</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio6" value="6">
          <label class="form-check-label" for="inlineRadio6">6</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio7" value="7">
          <label class="form-check-label" for="inlineRadio7">7</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio8" value="8">
          <label class="form-check-label" for="inlineRadio8">8</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio9" value="9">
          <label class="form-check-label" for="inlineRadio9">9</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="quality" id="inlineRadio10" value="10">
          <label class="form-check-label" for="inlineRadio10">10</label>
        </div>
      </div>
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="delivery" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Подписаться на ежедневную доставку </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="news" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Подписаться на новостную рассылку </label>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Отправить форму</button>
    </div>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
